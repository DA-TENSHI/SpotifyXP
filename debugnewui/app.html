<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="script.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.3.0/nouislider.min.css'>
  <link rel="stylesheet" href="style.css">
  <script src="api.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <section class="header">

    <div class="page-flows">

      <span class="flow">
        <i class="ion-chevron-left"></i>
      </span>

      <span class="flow">
        <i class="ion-chevron-right disabled"></i>
      </span>

    </div>

    <div class="search">

      <input type="text" placeholder="Search" />

    </div>

    <div class="user">

      <div class="user__notifications">



      </div>

      <div class="user__inbox">


      </div>

      <div class="user__info">

        <span class="user__info__img">

          <img id="profilepicture" src="" alt="Profile Picture"
            class="img-responsive" />

        </span>

        <span class="user__info__name">

          <span id="profilefirstname" class="first">First</span>

          <span id="profilelastname" class="last">Last</span>

        </span>

      </div>

      <div class="user__actions">

        <div class="dropdown">
          <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="true">
            <i class="ion-chevron-down"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">

            <li><a href="#">Account</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Log Out</a></li>
          </ul>
        </div>

      </div>

    </div>

  </section>

  <section class="content">

    <div class="content__left">

      <section class="navigation">

        <!-- Main -->
        <div class="navigation__list">

          <!-- <div class="navigation__list__header" role="button" data-toggle="collapse" href="#main" aria-expanded="true"
            aria-controls="main">
            Main
          </div> -->
          <div class="navigation__list__header" role="button" data-toggle="collapse" href="#main" aria-expanded="true"
            aria-controls="main">
            Main
          </div>

          <div class="collapse in" id="main">

            <a onclick="switchView('home')" href="#home" class="navigation__list__item">
              <i class="ion-home"></i>
              <span>Home</span>
            </a>

            <a onclick="switchView('browse')" href="#browse" class="navigation__list__item">
              <i class="ion-ios-browsers"></i>
              <span>Browse</span>
            </a>

          </div>

        </div>
        <!-- / -->

        <!-- Your Music -->
        <div class="navigation__list">

          <div class="navigation__list__header" role="button" data-toggle="collapse" href="#yourMusic"
            aria-expanded="true" aria-controls="yourMusic">
            Your Music
          </div>

          <div class="collapse in" id="yourMusic">

            <a href="#likedSongs" onclick="switchView('likedsongs')" class="navigation__list__item">
              <i class="ion-headphone"></i>
              <span>Songs</span>
            </a>

            <a href="#likedAlbums" onclick="switchView('likedalbums')" class="navigation__list__item">
              <i class="ion-ios-musical-notes"></i>
              <span>Albums</span>
            </a>

            <a href="#likedArtists" onclick="switchView('likedartists')" class="navigation__list__item">
              <i class="ion-person"></i>
              <span>Artists</span>
            </a>

          </div>

        </div>
        <!-- / -->

        <!-- Playlists -->
        <div class="navigation__list">

          <div class="navigation__list__header" role="button" data-toggle="collapse" href="#playlists"
            aria-expanded="true" aria-controls="playlists">
            Playlists
          </div>

          <div class="collapse in" id="playlists">

            <!-- <a href="#" class="navigation__list__item">
              <i class="ion-ios-musical-notes"></i>
              <span>Doo Wop</span>
            </a> -->

          </div>

        </div>
        <!-- / -->

      </section>

      <section class="playlist">

        <a href="#">

          <i class="ion-ios-plus-outline"></i>

          New Playlist

        </a>

      </section>

      <section class="playing">

        <div class="playing__art">

          <!-- <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/7022/cputh.jpg" alt="Album Art" /> -->
          <img src="no-cover.png" id="songimage" alt="Album Art" />

        </div>

        <div class="playing__song">

          <a class="playing__song__name" id="songname">No Song Name</a>

          <a class="playing__song__artist" id="songartist">No Artist</a>

        </div>

        <div class="playing__add">

          <!-- <i class="ion-checkmark"></i> -->
          <i id="songliked" class="ion-plus"></i>

        </div>

      </section>

    </div>

    <div id="middle" class="content__middle">

      

    </div>

  </section>

  <section class="current-track">

    <div class="current-track__actions">

      <a class="ion-ios-skipbackward"></a>

      <a class="ion-ios-play play"></a>

      <a class="ion-ios-skipforward"></a>

    </div>

    <div class="current-track__progress">

      <div class="current-track__progress__start">0:01</div>

      <div class="current-track__progress__bar">

        <div id="song-progress"></div>

      </div>

      <div class="current-track__progress__finish">3:07</div>

    </div>

    <div class="current-track__options">

      <a href="#" class="lyrics">Lyrics</a>

      <span class="controls">

        <a href="#" class="control">
          <i class="ion-navicon"></i>
        </a>

        <a href="#" class="control">
          <i class="ion-shuffle"></i>
        </a>

        <a href="#" class="control">
          <i class="fa fa-refresh"></i>
        </a>

        <a href="#" class="control devices">
          <i class="ion-iphone"></i>
          <span>Devices Available</span>
        </a>

        <a href="#" class="control volume">

          <i class="ion-volume-high"></i>

          <div id="song-volume"></div>

        </a>

      </span>

    </div>

  </section>
  <!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.3.0/nouislider.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
