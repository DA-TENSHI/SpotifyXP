<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=300, initial-scale=2"> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>SpotifyXP - Web Control</title>
</head>
<body>
<noscript>
    <h2 style="color:red">This website uses JavaScript to interact with SpotifyXP</h2>
</noscript>
<h3 id="spotifyxp">SpotifyXP - Web Control</h3>
<div id="controls">
    <button onclick="makeGet('doLeave');location.reload()">Logout</button>
    <br>
    <button onclick="sendPlayPause()">Play/Pause</button>
    <br>
    <button onclick="next()">Next</button>
    <br>
    <button onclick="previous()">Previous</button>
    <br>
    <button onclick="vup()">Volume UP</button>
    <br>
    <button onclick="vdown()">Volume Down</button>
    <br>
    <br>
    <label id="nametoloadlabel" for="nametoload">Song Name</label><input type="text" id="nametoload"/>
    <br>
    <button onclick="load(document.getElementById('nametoload').value); return false;">Play Song</button>
    <br>
    <label id="tosearchlabel" for="tosearch">To Search</label><input type="text" id="tosearch"/>
    <br>
    <br>
    <label for="searchsong" id="searchsonglabel">Search Songs</label><input onclick="checksel(this)" checked type="checkbox" id="searchsong">
    <label for="searchepisode" id="searchepisodelabel">Search Episodes</label><input onclick="checksel(this)" type="checkbox" id="searchepisode">
    <br>
    <button onclick="document.getElementById('result').innerHTML=''">Clear Search Results</button>
    <br>
    <button onclick="search()">Search</button>
    <br>
    <br>
    <div id="result"></div>
</div>
</body>
</html>
