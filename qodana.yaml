#-------------------------------------------------------------------------------#
#               Qodana analysis is configured by qodana.yaml file               #
#             https://www.jetbrains.com/help/qodana/qodana-yaml.html            #
#-------------------------------------------------------------------------------#
version: "1.0"

#Specify inspection profile for code analysis
profile:
  name: qodana.starter

#Enable inspections
#include:
#  - name: <SomeEnabledInspectionId>

#Disable inspections
#exclude:
#  - name: <SomeDisabledInspectionId>
#    paths:
#      - <path/where/not/run/inspection>

projectJDK: 8 #(Applied in CI/CD pipeline)

#Execute shell command before Qodana execution (Applied in CI/CD pipeline)
#bootstrap: sh ./prepare-qodana.sh

#Install IDE plugins before Qodana execution (Applied in CI/CD pipeline)
#plugins:
#  - id: <plugin.id> #(plugin id can be found at https://plugins.jetbrains.com)

#Specify Qodana linter for analysis (Applied in CI/CD pipeline)
linter: jetbrains/qodana-jvm:latest
exclude:
  - name: All
    paths:
      - src/main/java/com/spotifyxp/deps/xyz/gianlu/librespot/dealer/ApiClient.java
  - name: HttpUrlsUsage
    paths:
      - src/main/java/com/spotifyxp/deps/de/umass/lastfm
      - src/main/java/com/spotifyxp/deps/xyz/gianlu/librespot
      - src/main/resources/html/auth.html
      - src/main/resources/html/script.js
      - src/main/resources/setup/thirdparty.html
      - src/main/resources/licenses.xml
  - name: SqlSourceToSinkFlow
    paths:
      - src/main/java/com/spotifyxp/deps/de/werwolf2303/sql/SQLTable.java
  - name: InstantiationOfUtilityClass
    paths:
      - src/main/java/com/spotifyxp/dev/LocationFinder.java
  - name: SuspiciousMethodCalls
    paths:
      - src/main/java/com/spotifyxp/injector/Injector.java
  - name: AutoCloseableResource
    paths:
      - src/main/java/com/spotifyxp/deps/de/werwolf2303/sql/SQLTable.java
  - name: SynchronizeOnNonFinalField
    paths:
      - src/main/java/com/github/kwhat/jnativehook/GlobalScreen.java
